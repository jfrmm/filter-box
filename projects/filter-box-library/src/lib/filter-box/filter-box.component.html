<mat-card>
  <div fxLayout="row wrap" fxLayoutGap="24px" fxLayoutAlign="start baseline">
    <button *ngIf="filters?.length > 0" mat-icon-button type="button" (click)="onClickClearAllFilters()">
      <mat-icon>clear</mat-icon>
    </button>

    <div *ngFor="let filter of filters" [ngSwitch]="filter.type">
      <div *ngSwitchCase="'autocomplete-async'">
        <asp-autocomplete-async [filter]="filter"></asp-autocomplete-async>
      </div>

      <div *ngSwitchCase="'autocomplete'">
        <asp-autocomplete [filter]="filter"></asp-autocomplete>
      </div>

      <div *ngSwitchCase="'date'">
        <asp-date [filter]="filter"></asp-date>
      </div>

      <div *ngSwitchCase="'checkbox'">
        <asp-checkbox [filter]="filter"></asp-checkbox>
      </div>
    </div>
  </div>
</mat-card>
