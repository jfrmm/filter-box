<mat-card>
  <div fxLayout="row wrap" fxLayoutGap="24px" fxLayoutAlign="start baseline">
    <button mat-icon-button type="button" (click)="onClickClearAllFilters()">
      <mat-icon>clear</mat-icon>
    </button>

    <div *ngFor="let filter of filters" [ngSwitch]="filter.type">
      <div *ngSwitchCase="'autocomplete-async'">
        <mat-form-field>
          <input
            type="text"
            matInput
            [formControl]="filter.elements[0].formControl"
            [placeholder]="filter.elements[0].placeholder"
            [matAutocomplete]="auto"
          />
          <mat-autocomplete
            (optionSelected)="index.next()"
            autoActiveFirstOption
            #auto="matAutocomplete"
            [displayWith]="filterHelper.displayFilter"
          >
            <mat-option *ngFor="let filterOption of filter.elements[0].options | async" [value]="filterOption">
              {{ filterOption.value }}
            </mat-option>
          </mat-autocomplete>
        </mat-form-field>
        <button mat-icon-button (click)="onClickClearFilter($event, filter.elements[0])">
          <mat-icon>clear</mat-icon>
        </button>
      </div>
      <div *ngSwitchCase="'autocomplete'">
        <mat-form-field>
          <input
            type="text"
            matInput
            [formControl]="filter.elements[0].formControl"
            [placeholder]="filter.elements[0].placeholder"
            [matAutocomplete]="auto"
          />
          <mat-autocomplete
            (optionSelected)="index.next()"
            autoActiveFirstOption
            #auto="matAutocomplete"
            [displayWith]="filterHelper.displayFilter"
          >
            <mat-option *ngFor="let filterOption of filter.elements[0].options | async" [value]="filterOption">
              {{ filterOption.value }}
            </mat-option>
          </mat-autocomplete>
        </mat-form-field>
        <button mat-icon-button (click)="onClickClearFilter($event, filter.elements[0])">
          <mat-icon>clear</mat-icon>
        </button>
      </div>

      <div *ngSwitchCase="'checkbox'" fxLayout="row" fxLayoutGap="14px">
        <mat-checkbox
          *ngFor="let element of filter.elements; index as i"
          [formControl]="element.formControl"
          (change)="index.next()"
        >
          {{ element.placeholder }}
        </mat-checkbox>
      </div>
    </div>
  </div>
</mat-card>
