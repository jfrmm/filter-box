<mat-card>
  <div fxLayout="row wrap" fxLayoutGap="24px" fxLayoutAlign="start baseline">
    <button *ngIf="filters?.length > 0" mat-icon-button type="button" (click)="onClickClearAllFilters()">
      <mat-icon>clear</mat-icon>
    </button>

    <ng-container *ngFor="let filter of filters" [ngSwitch]="filter.type">
      <asp-autocomplete-async *ngSwitchCase="'autocomplete-async'" [filter]="filter"></asp-autocomplete-async>

      <asp-autocomplete *ngSwitchCase="'autocomplete'" [filter]="filter"></asp-autocomplete>

      <asp-date *ngSwitchCase="'date'" [filter]="filter"></asp-date>

      <asp-checkbox *ngSwitchCase="'checkbox'" [filter]="filter"></asp-checkbox>
    </ng-container>

    <ng-content></ng-content>
  </div>
</mat-card>
