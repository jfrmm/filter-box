<div *ngIf="filter">
  <mat-form-field>
    <mat-select [value]="filter?.elements.formControl.value" [multiple]="true" (openedChange)="clearSearch($event)">
      <div fxLayout="row" class="search-option">
        <mat-checkbox
          class="mat-option-pseudo-checkbox"
          (change)="$event ? masterToggle() : null"
          [checked]="filter?.selection.hasValue() && isAllSelected()"
          [indeterminate]="filter?.selection.hasValue() && !isAllSelected()"
        >
        </mat-checkbox>

        <mat-form-field class="custom-wrapper">
          <input matInput type="text" [formControl]="filter?.searchFormControl" (keydown)="$event.stopPropagation()" />
        </mat-form-field>
      </div>
      <mat-option
        (click)="toggleOption($event, filterOption)"
        *ngFor="let filterOption of filter?.elements.options | async"
        [value]="filterOption"
      >
        {{ filterOption.value }}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <asp-clear-filter-button
    [filter]="filter"
    [disabled]="!filter.elements.formControl.value?.length"
  ></asp-clear-filter-button>
</div>
