<div *ngIf="filter" fxLayout="row" fxLayoutAlign="center center">
  <mat-form-field>
    <mat-select
      [formControl]="filter.formControl"
      [placeholder]="filter?.placeholder"
      (openedChange)="clearSearch($event)"
      [compareWith]="filterHelper.compareFn"
    >
      <div fxLayout="row" class="search-option">
        <mat-form-field class="custom-wrapper">
          <input
            matInput
            type="text"
            [formControl]="filter?.searchFormControl"
            (keydown)="$event.stopPropagation()"
            autocomplete="off"
          />
        </mat-form-field>
      </div>
      <mat-option *ngFor="let filterOption of filter?.filteredOptions | async" [value]="filterOption">
        {{ filterOption.value }}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <asp-clear-filter-button [disabled]="!filter.formControl.value" [filter]="filter"></asp-clear-filter-button>
</div>
